<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="icon" type="image/ico" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="output">
            <div id="outputText">
                
            </div>
        </div>
        <div id="input">
            <div class="inputElement calc-item" onclick="reset()">C</div>
            <div class="inputElement calc-item" onclick="addChar(' * ')">*</div>
            <div class="inputElement calc-item" onclick="addChar(' / ')">/</div>
            <div class="inputElement calc-item" onclick="addChar(' + ')">+</div>
            <div class="inputElement" onclick="addChar('1')">1</div>
            <div class="inputElement" onclick="addChar('2')">2</div>
            <div class="inputElement" onclick="addChar('3')">3</div>
            <div class="inputElement calc-item" onclick="addChar(' - ')">-</div>
            <div class="inputElement" onclick="addChar('4')">4</div>
            <div class="inputElement" onclick="addChar('5')">5</div>
            <div class="inputElement" onclick="addChar('6')">6</div>
            <div class="inputElement" onclick="addChar('7')">7</div>
            <div class="inputElement" onclick="addChar('8')">8</div>
            <div class="inputElement" onclick="addChar('9')">9</div>
            <div class="inputElement equal-item calc-item" onclick="calculate()">=</div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
